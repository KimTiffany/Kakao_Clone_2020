<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8ea2af2689.js"
      crossorigin="anonymous"
    ></script>
    <title>Search - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>T-Mobile</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>6:45</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock"></i>
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Search</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search"></i>
        </span>

        <span>
          <span class="search-settings__elipse"></span>
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="search-icons">
        <div class="search-icons__icons">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="search-icons__icons">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="search-icons__icons">
          <i class="far fa-address-card fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="search-icons__icons">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span class="recommended-friends__none">
          <h5>You have no recommended friends.</h5>
        </span>
      </div>
      <div class="open-chat">
        <h6 class="open-chat__chat">Open Chat</h6>
        <div class="open-chat__home">
          <h6>
            Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </h6>
        </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="images/Tiffany_Profile_1.png" alt="" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
              </div>
            </div>
          <div class="open-post__column">
          <div class="open-post__photo">
            <img src="images/BTS.png" alt="" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i>
              <span>464</span></div>
              
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__elipse"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
