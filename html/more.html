<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8ea2af2689.js"
      crossorigin="anonymous"
    ></script>
    <title>More - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>T-Mobile</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>6:45</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock"></i>
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search"></i
          ></a>
        </span>
        <span>
          <i class="fas fa-music"></i>
        </span>
        <span>
          <span class="search-settings__elipse"></span>
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__collumn">
          <img
            src="../images/Tiffany_Profile_1.png"
            class="user-component__avatar user-component__avatar--xl"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Tiffany</h4>
            <h6 class="user-component__subtitle">
              518-234-3957
              <span><i class="fas fa-exclamation-circle"></i></span>
            </h6>
          </div>
        </div>
        <div class="user-component__collumn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment-alt fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icons">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icons">
          <i class="fab fa-google-drive fa-2x"></i>
          <span>Google Drive</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-grin-wink fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-paint-brush fa-2x"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row__row-two">
        <div class="icon-row__row-two">
          <div class="icon-row__icons-two">
            <i class="far fa-user-circle fa-2x"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icons-two">
            <i class="far fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-user-friends"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Friends</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__elipse"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
