<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8ea2af2689.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>T-Mobile</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>6:45</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock"></i>
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__collumn">
        <a href="more.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__title">Settings</div>
      <div class="alt-header__collumn">
        <a class="nav__link" href="search.html"
          ><i class="fas fa-search fa-lg"></i
        ></a>
      </div>
    </header>

    <main class="main-screen settings-screen">
      <ul class="'settings-list">
        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting__collumn"></div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings-setting__collumn"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting__collumn">Latest Version</div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings-setting__collumn"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings-setting__collumn"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings-setting__collumn"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings-setting__collumn"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <i class="fas fa-mobile-alt"></i>
            <span>Display</span>
            <span class="settings-setting__notification">
              <i class="fas fa-info-circle"></i
            ></span>
          </div>
          <div class="settings-setting__collumn"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
            <span class="settings-setting__notification"
              ><i class="fas fa-info-circle"></i
            ></span>
          </div>
          <div class="settings-setting__collumn">Default Theme</div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <i class="fas fa-phone-volume"></i>
            <span>Call</span>
          </div>
          <div class="settings-setting__collumn"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__collumn">
            <a class="nav__link" href="index.html"
              ><i class="fas fa-sign-out-alt"></i> <span>Log Out</span></a
            >
          </div>
          <div class="settings-setting__collumn"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__elipse"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-desktop">
      <span>Your Screen is too big! </span>
    </div>
  </body>
</html>
