<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8ea2af2689.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat w/Tiffany- Kakao Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>T-Mobile</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>6:45</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock"></i>
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__collumn">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__title">Tiffany</div>
      <div class="alt-header__collumn">
        <span>
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-align-justify fa-lg"></i
          ></a>
        </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, June 16th, 2021</div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__message">
            <span class="message__bubble">What time will dinner be at?</span>
            <span class="message__time">2:45</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="../images/Tiffany_Profile_1.png" alt="" />
        <div class="message-row__content">
          <span class="message__author">Tiffany</span>
          <div class="message__message">
            <span class="message__bubble"
              >Let me get back to you with a time</span
            >
            <span class="message__time">2:53</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="../images/Tiffany_Profile_1.png" alt="" />
        <div class="message-row__content">
          <span class="message__author">Tiffany</span>
          <div class="message__message">
            <span class="message__bubble"
              >Dinner will be at 6:30 on Friday</span
            >
            <span class="message__time">3:15</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__collumn">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__collumn">
        <input type="text" placeholder="Type Here..." />
        <i class="far fa-laugh-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <div id="no-desktop">
      <span>Your Screen is too big! </span>
    </div>
  </body>
</html>
